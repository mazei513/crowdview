<head>
  <title>crowdview</title>
</head>


<body>
<div class="container">
   <div id="loginbuttons">{{> loginButtons}}</div>  
    <h1>Crowdview</h1>
    <div class="row">
    {{> insertWatchSessionFormCustom}}   
    </div>
    
    </div>
</body>



<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<template name="insertWatchSessionForm">
  {{> quickForm collection="WatchSessions" id="insertWatchSessionForm" type="insert"}}
</template>

<template name="insertWatchSessionFormCustom">
  {{#autoForm collection="WatchSessions" id="insertWatchSessionFormCustom" type="insert"}}
    <fieldset>
      <legend>Schedule your viewing</legend>
        <div class="col-md-4">
    <h2>Who</h2>
        <p>Who do you want to watch with?</p>
            {{> afQuickField name='People'}}
    </div>
        
       <div class="col-md-4">
    <h2>What?</h2>
        <p> Pick your movie!</p>
                 {{> afQuickField name='Film'}}
    </div>
<div class="col-md-4">
    <h2>When?</h2>
        <p>When are you going to watch it?</p>
          {{> afQuickField name='Time' type='datetime-local'}}
    </div>

    </fieldset>
    <div class="col-md-12">
    
    <button type="submit" class="btn btn-primary">Insert</button>
        </div>
  {{/autoForm}}
</template>
